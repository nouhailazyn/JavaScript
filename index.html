        <td colspan="5">Equation ax²+bx+c=0</td>

      <tr>
        <td><label for="">c =</label></td>
        <td><input type="number" name="numb3" id="c"></td>
      </tr>
      <tr>
        <td>
          <button onclick="equationSecondDegre()">Résoudre</button>
        </td>
        <td><label id="result"></label></td>
      </tr>
    </table>
    <script language="Javascript">
      function equationSecondDegre(){
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (a === 0 && b === 0 && c === 0){
          document.getElementById("result").innerText = "infinite de solution";
        }
        else if(a === 0 && b === 0 && c !== 0){
           document.getElementById("result").innerText = "pas de solution réelle";
        }
        else{
          result=Math.pow(b,2)-4*a*c;
          document.getElementById("result").innerText = "Le discriminant (Δ) est :"+ result;
          if(result > 0){
            x1 = (-b + Math.sqrt(result)) / (2 * a);
            x2 = (-b - Math.sqrt(result)) / (2 * a);
            document.getElementById("result").innerText = "L'équation a deux solutions réelles distinctes : x1 ="+ x1+ "x2 ="+ x2;
          } 
          else if (result == 0){
            x1 = (-b) / (2 * a);
            document.getElementById("result").innerText = "L'équation a une solution réelle double : x1 ="+ x1;
          }
          else{
            document.getElementById("result").innerText = "pas de solution réele";
          }
        }
        // document.write("solution est :" + result);
      }
    </script>
