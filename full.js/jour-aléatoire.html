<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jour aléatoire</title>
</head>
<body>
    <script>
        let jour = ["dimanche", "lundi", "mardi", "mercredi","jeudi","vendredi","samedi"];
        let index = Math.floor(Math.random() * jour.length);
        document.write("Jour aléatoire est :" + jour[index])
    </script>
</body>
</html>
