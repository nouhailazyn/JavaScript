<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorielle</title>
</head>
<body>
    <input type="number" name="n" id="n">
    <button onclick="fact()">calculer</button>
    <br>
    <label id="resultat"></label>
    <script>
        function fact(){
            var n = parseInt(document.getElementById("n").value);
            var f = 1;
            if(n>0 ){
                for(i=n;i>=1;i--){
                    f*=i;
                }
                document.getElementById("resultat").innerText= `Le factorielle de ${n} est : ${f}`;
            }
            else if(n==0){
                f = 1;
                document.getElementById("resultat").innerText= `Le factorielle de ${n} est : ${f}`;
            }
            else{
                document.getElementById("resultat").innerText=`Erreur, le nombre ${n} est invalide`
            }
    }
    </script>
    
</body>
</html>
