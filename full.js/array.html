        let noms = new Array();
        function ajuterNom() {
            for(let x in number){

                noms.push(nom);
                document.getElementById("tableau").innerText = "Noms: " + noms.join(", ");
            }
        }
        function tirage() {
            let gagnant = noms[Math.floor(Math.random() * noms.length)];
